<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <article class="menu">
            <img src="./assets/logo.svg" alt="tic tac toe logo" />
            <div class="menu--pick-player">
              <h2>PICK PLAYER 1'S MARK</h2>
              <fieldset class="toggle">
                <label>
                  <input id="radioX" type="radio" name="playerMark" />
                  <div class="shape">X</div>
                </label>
                <label>
                  <input id="radioO" type="radio" name="playerMark" />
                  <div class="shape">O</div>
                </label>
              </fieldset>
              <p>Remember: X goes first</p>
            </div>
            <div class="menu--buttons">
              <button><span>New Game (VS CPU)</span></button>
              <button><span>New Game (VS PLAYER)</span></button>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
