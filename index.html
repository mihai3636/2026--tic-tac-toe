<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="tp-3" data-state="game-active">
      <section>
        <div class="container">
          <article class="game tp-6 tp-6--medium">
            <img src="./assets/logo.svg" alt="logo" />
            <div class="wrapper">
              <div class="turn turn--x tp-5">
                <div class="shape-x">
                  <div class="shape-x__bar"></div>
                  <div class="shape-x__bar"></div>
                </div>
                <span>TURN</span>
              </div>
            </div>
            <button class="btn btn--primary wrapper">
              <span>
                <img src="./assets/icon-restart.svg" alt="Restart" />
              </span>
            </button>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="wrapper">
              <div class="cell">
                <img src="./assets/icon-x-outline.svg" alt="" />
              </div>
            </div>
            <div class="game__info game__info--p1">
              <p>X (<span id="p1">YOU</span>)</p>
              <p class="tp-3" id="p1Score">0</p>
            </div>
            <div class="game__info game__info--ties">
              <p>TIES</p>
              <p class="tp-3" id="ties">0</p>
            </div>
            <div class="game__info game__info--p2">
              <p>O (<span id="p2">CPU</span>)</p>
              <p class="tp-3" id="p1Score">0</p>
            </div>
          </article>

          <article class="menu flow-content">
            <img
              class="menu__logo"
              src="./assets/logo.svg"
              alt="tic tac toe logo"
            />

            <div class="wrapper">
              <div class="menu__pick-player flow-content">
                <h2 class="tp-4">PICK PLAYER 1'S MARK</h2>
                <fieldset class="toggle split">
                  <label class="toggle__option">
                    <input id="radioX" type="radio" name="playerMark" />
                    <div class="shape-x">
                      <div class="shape-x__bar"></div>
                      <div class="shape-x__bar"></div>
                    </div>
                  </label>
                  <label class="toggle__option">
                    <input id="radioO" type="radio" name="playerMark" />
                    <div class="shape-o">
                      <div class="shape-o__inner"></div>
                    </div>
                  </label>
                </fieldset>
                <p class="tp-5 tp-5--medium">Remember : X goes first</p>
              </div>
            </div>

            <div class="menu__buttons flow-content">
              <button class="btn btn--primary wrapper tp-4">
                <span>New Game (VS CPU)</span>
              </button>
              <button class="btn btn--accent wrapper tp-4">
                <span>New Game (VS PLAYER)</span>
              </button>
            </div>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
